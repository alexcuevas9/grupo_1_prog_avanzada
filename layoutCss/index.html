<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>layout</title>
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>

    <section class="page">
        <header class="headerContent">

            <h1>MyStore</h1>
        </header>

        <nav class="menuContent">
            <a href="#">Seccion 1</a>
            <a href="#">Seccion 2</a>
            <a href="#">Seccion 3</a>
            <a href="#">Seccion 4</a>
            <a href="#">Seccion 5</a>
        </nav>
        <form action="#" method="post" class="formSearch">

            <div>
                <label>Articulo</label>
                <input type="text" name="articulo" placeholder="ingresar el nombre del articulo">
            </div>
            <div>
                <label>Ordenar por</label>
                <select name="ordenarPor">
                    <option>Promociones</option>
                    <option>Menor a mayor precio</option>
                    <option>Mayor a menor precio</option>
                </select>
            </div>
            <div>
                <button>Buscar</button>
            </div>
        </form>
        <section class="bodyContent">
            <h2>Lista de productos</h2>
            <article>
                <h3>Articulo 1</h3>
                <img src="resource/img/articulo2_png.jpg" alt="Articulo ejemplo">
                <p>Esto es la descripcion del articulo</p>
                <p>Precio: $ 1'200.000</p>

            </article>
        </section>
        <footer class="footerContent">
           <button class="btn">Ejemplo</button>
        </footer>
    </section>
</body>

</html>
